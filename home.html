<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Matthew Lang Baseball Strategy</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: 'Arial', sans-serif;
    scroll-behavior: smooth; /* smooth scroll */
  }

  /* Video wrapper */
  .video-container {
    position: fixed;
    inset: 0;
    z-index: -2;
    overflow: hidden;
  }

  /* Background video */
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(10px) brightness(0.60);
    transform: scale(1.08);
  }

  /* Dark overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    z-index: -1;
  }

  /* Top navigation bar */
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    padding: 20px 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 2;
    font-size: 1.2rem;
    font-weight: bold;
  }

  .navbar a, .dropdown-btn {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background 0.3s, color 0.3s;
    cursor: pointer;
    display: inline-block;
    text-align: center;
  }

  .navbar a:hover, .dropdown-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
  }

  /* Dropdown container */
  .dropdown {
    position: relative;
    display: inline-block;
    text-align: center;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: rgba(0,0,0,0.85);
    min-width: 160px;
    z-index: 3;
    border-radius: 4px;
    overflow: hidden;
    flex-direction: column;
  }

  .dropdown-content a {
    display: block;
    padding: 10px 16px;
    color: white;
    text-decoration: none;
    text-align: left;
  }

  .dropdown-content a:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .dropdown:hover .dropdown-content {
    display: flex;
  }

  /* Foreground content */
  .content {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    padding-top: 80px;
  }

  h1 {
    font-size: 3.5rem;
    letter-spacing: 2px;
    line-height: 1.2;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
    font-family: 'Verdana', sans-serif;
  }

  h1 span {
    color: #FFD700;
  }

  /* Section styling */
  section {
    height: 100vh;
    background: rgba(0,0,0,0.6);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    scroll-margin-top: 80px; /* navbar offset for smooth scroll */
  }
</style>
</head>

<body>

<!-- Background Video -->
<div class="video-container">
  <video autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>
</div>

<div class="overlay"></div>

<!-- Navbar -->
<div class="navbar">
  <a href="#top">Home ⛊</a>
  <a href="#about">About</a>

  <!-- Portfolio Dropdown -->
  <div class="dropdown">
    <span class="dropdown-btn">Portfolio ▼</span>
    <div class="dropdown-content">
      <a href="#portfolio1">Option 1</a>
      <a href="#portfolio2">Option 2</a>
      <a href="#portfolio3">Option 3</a>
      <a href="#portfolio4">Option 4</a>
      <a href="#portfolio5">Option 5</a>
      <a href="#portfolio6">Option 6</a>
    </div>
  </div>

  <a href="#resume">Resume</a>
  <a href="#contact">Contact</a>
</div>

<!-- Main Content -->
<div class="content" id="top">
  <h1>Matthew Lang<br><span>Baseball Strategy</span></h1>
</div>

<!-- Sections -->
<section id="about">About Me Section</section>

<section id="portfolio1">Portfolio Option 1</section>
<section id="portfolio2">Portfolio Option 2</section>
<section id="portfolio3">Portfolio Option 3</section>
<section id="portfolio4">Portfolio Option 4</section>
<section id="portfolio5">Portfolio Option 5</section>
<section id="portfolio6">Portfolio Option 6</section>

<section id="resume">Resume Section</section>
<section id="contact">Contact Section</section>

</body>
</html>
